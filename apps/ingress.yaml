apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: podopicker-ingress
  namespace: backend
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing  # ALB의 인터넷-facing 설정
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'  # HTTPS 443 포트에서 트래픽 수신
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:639965457439:certificate/8268e101-0908-49c5-b268-92c252bde5f1
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=60
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-2016-08
    alb.ingress.kubernetes.io/backend-protocol: HTTP
spec:
  ingressClassName: alb
  rules:
    - host: app.podopicker.store  
      http:
        paths:
          - path: /  
            pathType: Prefix
            backend:
              service:
                name: spring-app
                port:
                  number: 80
